# port of SOCKS5
socks-port: 7891

# redir port for Linux and macOS
redir-port: 7892

allow-lan: false

# Rule / Global / Direct (default is Rule)
mode: Rule

# set log level to stdout (default is info)
# info / warning / error / debug / silent
log-level: info

# RESTful API for clash
external-controller: 127.0.0.1:9090

# experimental feature
experimental:
  ignore-resolve-fail: true # ignore dns resolve fail, default value is true
  # interface-name: en0 # outbound interface name

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: redir-host
  default-nameserver:
    - 10.20.0.233 # DNS server for school
    - 172.17.0.2 # DNS server for starbucks
    - 114.114.114.114
    - 8.8.8.8
    - 1.1.1.1
    - 4.2.2.1
  nameserver:
    - 10.20.0.233 # DNS server for school
    - 172.17.0.2 # DNS server for starbucks
    - 114.114.114.114
    - 8.8.8.8
    - 1.1.1.1
    - 4.2.2.1
  fallback:
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - tls://1.1.1.1:853
    - https://cloudflare-dns.com/dns-query
    - tls://dns.google

proxies:
  # shadowsocks
  # The supported ciphers(encrypt methods):
  #   aes-128-gcm aes-192-gcm aes-256-gcm
  #   aes-128-cfb aes-192-cfb aes-256-cfb
  #   aes-128-ctr aes-192-ctr aes-256-ctr
  #   rc4-md5 chacha20-ietf xchacha20
  #   chacha20-ietf-poly1305 xchacha20-ietf-poly1305

  - name: "jms3"
    type: vmess
    server: cxxs3.jamjams.net
    port: 100
    uuid: 915ba658-e6c7-4228-8e6d-a9b2d9ee8b6b
    alterId: 0
    cipher: auto

  - name: "jms4"
    type: vmess
    server: cxxs4.jamjams.net
    port: 100
    uuid: 915ba658-e6c7-4228-8e6d-a9b2d9ee8b6b
    alterId: 0
    cipher: auto

  - name: "jms5"
    type: vmess
    server: cxxs5.jamjams.net
    port: 100
    uuid: 915ba658-e6c7-4228-8e6d-a9b2d9ee8b6b
    alterId: 0
    cipher: auto

  - name: "tx"
    type: ss
    server: 100.100.100.100
    port: 100
    cipher: aes-256-gcm
    password: "passwd"
    plugin: obfs
    plugin-opts:
      mode: tls
      # host: bing.com

proxy-groups:
  # url-test select which proxy will be used by benchmarking speed to a URL.
  - name: "relay"
    type: relay
    proxies:
      - tx
      - auto

  - name: "select"
    type: select
    proxies:
      - auto
      - relay
      - jms3
      - jms4
      - jms5
      - DIRECT

  - name: "auto"
    type: fallback
    proxies:
      - jms4
      - jms5
      - jms3
    url: 'https://www.google.com'
    interval: 30

rules:
  # Ad block functionality
  - DOMAIN-SUFFIX,ad.com,REJECT
  - DOMAIN-KEYWORD,admarvel,REJECT
  - DOMAIN-KEYWORD,admaster,REJECT
  - DOMAIN-KEYWORD,adsage,REJECT
  - DOMAIN-KEYWORD,adsmogo,REJECT
  - DOMAIN-KEYWORD,adsrvmedia,REJECT
  - DOMAIN-KEYWORD,adwords,REJECT
  - DOMAIN-KEYWORD,adservice,REJECT
  - DOMAIN-KEYWORD,domob,REJECT
  - DOMAIN-KEYWORD,duomeng,REJECT
  - DOMAIN-KEYWORD,dwtrack,REJECT
  - DOMAIN-KEYWORD,guanggao,REJECT
  - DOMAIN-KEYWORD,lianmeng,REJECT
  - DOMAIN-SUFFIX,mmstat.com,REJECT
  - DOMAIN-KEYWORD,omgmta,REJECT
  - DOMAIN-KEYWORD,openx,REJECT
  - DOMAIN-KEYWORD,partnerad,REJECT
  - DOMAIN-KEYWORD,pingfore,REJECT
  - DOMAIN-KEYWORD,supersonicads,REJECT
  - DOMAIN-KEYWORD,uedas,REJECT
  - DOMAIN-KEYWORD,umeng,REJECT
  - DOMAIN-KEYWORD,usage,REJECT
  - DOMAIN-KEYWORD,wlmonitor,REJECT
  - DOMAIN-KEYWORD,zjtoolbar,REJECT
  # Don't route domestic inquiries
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,17.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,1.1.1.3/32,DIRECT
  - GEOIP,CN,DIRECT
  # Proxy rest of the inquiries
  - MATCH,select
